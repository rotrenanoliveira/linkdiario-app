version: '3.8'

services:
  postgres:
    container_name: linkdiario-alpha-pg
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: linkdiario-alpha
      PGDATA: /data/postgres
    volumes:
      - ./data/pg:/data/postgres
